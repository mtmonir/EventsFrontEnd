<h3 class="card-header">Create an Event....</h3>
<div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col">
                <label>Event/Type</label>

                <select formControlName="etype" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.etype.errors }">
                    <option *ngFor="let et of eventTypes"
                        value={{et.id}}>{{et.name}}</option>
                     
                   
                    <!-- <option value=""></option>
                    <option value="Seminar">Seminar</option>
                    <option value="Wedding">Wedding</option>
                    <option value="Graduation">Graduation</option>
                    <option value="Relegious">Relegious</option> -->
                </select>
                <div *ngIf="submitted && f.etype.errors" class="invalid-feedback">
                    <div *ngIf="f.etype.errors.required">Event Type is required</div>
                </div>
            </div>
            <div class="form-group col-5">
                <label>Event Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Event Name is required</div>
                </div>
            </div>
            <div class="form-group col-5">
                <label>Date & Time</label>
                <input type="datetime-local" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
                <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                    <div *ngIf="f.date.errors.required">Date and Time is required</div>
                </div>
            </div>
            
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" formControlName="description" class="form-control"  />
            
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" formControlName="ticketPrice" class="form-control"  />
            
        </div>
        <div class="form-row">
              <div class="form-group col">
                <label>Capicity</label>
                <input type="number" formControlName="capacity" class="form-control" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label>Street</label>
                <input type="text" formControlName="street" class="form-control" />
                
            </div>
            <div class="form-group col">
                <label>City</label>
                <input type="text" formControlName="city" class="form-control" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label>State</label>
                <input type="text" formControlName="state" class="form-control" />
                
            </div>
            <div class="form-group col">
                <label>Zip</label>
                <input type="number" formControlName="zipCode" class="form-control" />
            </div>
        </div>
      
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Create
            </button>
            <a routerLink="../login" href="" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
